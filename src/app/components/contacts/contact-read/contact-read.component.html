<table class="table table-borderless">
    <thead>
        <td>ID</td>
        <td>Nome</td>
        <td>Email</td>
        <td>Ações</td>
    </thead>
    <tbody>
        <tr *ngFor="let contact of contacts">
            <td>{{ contact.id }}</td>
            <td>{{ contact.nome }}</td>
            <td>{{ contact.email }}</td>
            <td>
                <a class="btn btn-success" routerLink="/contact/update/{{ contact.id }}"><i class="bi bi-pencil"></i></a>
                <a class="btn btn-danger" routerLink="/contact/delete/{{ contact.id }}"><i class="bi bi-trash3"></i></a>
                <ng-template *ngIf="!favorite == true">
                    <a class="btn btn-primary" routerLink="/contact/favorito/{{ contact.id }}">
                        <i class="bi bi-heart-fill"></i>
                    </a>
                </ng-template>
                <div *ngIf="!favorite">
                    <a class="btn btn-primary" routerLink="/contact/favorito/{{ contact.id }}">
                        <i class="bi bi-heart"></i>
                    </a>
                </div>
            </td>
        </tr>
    </tbody>
  </table>
  <button class="btn btn-success" routerLink="/contact/create">Criar Contato</button>
